<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzaken Gaarlandt Chatbot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'http://0.0.0.0:5678/webhook/472403b0-b191-46e4-98d1-a6b016844192/chat',
            title: "Techzaken Chatbot",
            welcomeMessage: "Hey! Hoe kan ik je helpen vandaag?",
            position: "bottom-right", // Can also be "bottom-left"
            theme: {
                primary: "var(--chat-primary-color)", // Primary color from CSS
                background: "var(--chat-background-color)", // Chat window background
                text: "var(--chat-text-color)", // Chat text color
                bubble: {
                    background: "var(--chat-bubble-color)", // Chat bubble background
                    text: "var(--chat-bubble-text-color)" // Chat bubble text color
                }
            },
            bubble: {
                background: "var(--chat-bubble-color)", 
                text: "var(--chat-bubble-text-color)"
            },
            inputPlaceholder: "Typ hier je bericht...",
            buttonText: "Verstuur",
        });
    </script>
</body>
</html>
